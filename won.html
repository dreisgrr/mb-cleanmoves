		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>

			var is_iPad = navigator.userAgent.match(/iPad/i) != null;
			var countdown = 3;
			var showSCore = setInterval(function(){
				countdown -=1;
				if(countdown ==0){
					//document.getElementById("reveal").style = "display:none";
					//document.getElementById("score-wrapper").style = "display:block";
					$("#reveal").fadeOut();
					$("#score-wrapper").fadeIn();
					clearInterval(showSCore);
				}
			}, 1000)
			var url_string = window.location.href;
			var url = new URL(url_string);
			var score = url.searchParams.get("score");
			
			$(".lm-score").text(score);
				if(score > 59){
				
				document.getElementById('score-wrapper').style.backgroundImage="url(img/warrior.png)";
				
				}
				
				else if (score > 49){
			
				document.getElementById('score-wrapper').style.backgroundImage="url(img/hero.png)";
				
				}
				
				else{
			
				document.getElementById('score-wrapper').style.backgroundImage="url(img/zero.png)";
				
				}

			if(window.innerHeight > 736 && window.innerHeight <= 812){
				$(".lm-score").css("top","35%");
				$(".lm-score-txt").css("top","42%");
			}

			if(is_iPad){
				$(".lm-score").css("font-size","150px");
				$(".lm-score-txt").css("font-size","45px");
			}
			var isMobile = navigator.userAgent.match(/(iPhone|iPod|iPad|Android|webOS|BlackBerry|IEMobile|Opera Mini)/i);
			if(isMobile != null){
                $("body").height(window.innerHeight);
                $("body").width(window.innerWidth);;
            }
        </script>
	</body>
</html>
