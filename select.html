        <script>
        	var splashSFX = new splashPage();
        	var buttonClickSFX = new buttonClick();
			//splashSFX.play();
			$('.carousel').carousel({
				interval: false,
			});

        	function splashPage() {
		  		this.sound = document.createElement("audio");
		  		this.sound.src = "sfx/Sound Bed.mp3";
		  		this.sound.setAttribute("preload", "auto");
		  		this.sound.setAttribute("controls", "none");
		  		this.sound.setAttribute("loop", "");
		  		this.sound.style.display = "none";
		  		document.body.appendChild(this.sound);
		  		this.play = function(){
		    		this.sound.play();
		  		}
		  		this.stop = function(){
		    		this.sound.pause();
		  		}
			}

			function buttonClick() {
			  this.sound = document.createElement("audio");
			  this.sound.src = "sfx/Button Click.mp3";
			  this.sound.setAttribute("preload", "auto");
			  this.sound.setAttribute("controls", "none");
			  this.sound.style.display = "none";
			  document.body.appendChild(this.sound);
			  this.play = function(){
			    this.sound.play();
			  }
			  this.stop = function(){
			    this.sound.pause();
			  }
			}

			$("#play-btn").on("click", function(){
				buttonClickSFX.play();
			});

			$(".sound").on("click", function(){
				if($(".sound").hasClass("off")){
					splashSFX.play();
					$(".sound").removeClass("off");
					$(".sound").attr("src","img/sound-on.png");
				}
				else{
					splashSFX.stop();
					$(".sound").addClass("off");
					$(".sound").attr("src","img/sound-off.png");
				}
			});
            var isMobile = navigator.userAgent.match(/(iPhone|iPod|iPad|Android|webOS|BlackBerry|IEMobile|Opera Mini)/i);
			if(isMobile != null){
                $("body").height(window.innerHeight);
                $("body").width(window.innerWidth);;
            }
            
           
			// Check if OS of mobile device for accelerometer issue
			var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
			
			if(iOS == true){
				$(".sound").css("display","");
			}
			else{
				$(".sound").css("display","none");
				window.addEventListener('load', function () {
		        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
		        var source = audioCtx.createBufferSource();
		        var xhr = new XMLHttpRequest();
		        xhr.open('GET', 'sfx/Sound Bed.mp3');
		        xhr.responseType = 'arraybuffer';
		        xhr.addEventListener('load', function (r) {
		            audioCtx.decodeAudioData(
		                    xhr.response, 
		                    function (buffer) {
		                        source.buffer = buffer;
		                        source.connect(audioCtx.destination);
		                        source.loop = true;
		                    });
		            source.start(0);
		        });
		        xhr.send();
		    	});
			}
			
			if(window.innerHeight == 667 && window.innerWidth == 375) {
			    $("#carouselExampleControls").css("margin-top","240px !important");
			}
			
        </script>
